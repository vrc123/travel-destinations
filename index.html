<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"/>
</head>
<body>
    <div class="container mt-4">
        <form class="card" id="createForm">
            <div id="header" class="form-element form-control mb-2 mt-2">
                <div id="header1">
                    <h1>Create new travel destination</h1>
                </div>
                <div id="button">
                    <a class="btn btn-secondary" href="get.html" target="_blank">Show travel destinations</a>
                </div>
            </div>
            <div class="form-element form-control mb-2 mt-2">
                <input id="title" type="text" placeholder="Title">
            </div>
            <div class="form-element form-control mb-2">
                <textarea id="description" placeholder="Description"></textarea>
            </div>
            <div class="form-element form-control mb-2">
                <input id="dateFrom" type="date" placeholder="Date from">
            </div>
            <div class="form-element form-control mb-2">
                <input id="dateTo" type="date" placeholder="Date to">
            </div>
            <div class="form-element form-control mb-2">
                <input id="country" type="text" placeholder="Country">
            </div>
            <div class="form-element form-control mb-2">
                <input id="location" type="text" placeholder="Location">
            </div>
            <div class="form-element form-control mb-2">
                <input id="googleMapsLink" type="url" placeholder="Google Maps link">
            </div>
            <input type="submit" value="Create" class="btn btn-primary mt-4">
        </form>
    </div>

    <script src="server.js"></script>
    <script src="index-script.js"></script>
</body>
</html>
